<html>
<head>
<title>WebRTC Caller</title>
<script src="Caller.js"></script>
<script type="text/javascript">

<!--
var c = null;
function OnStart() {
   c = new Caller();
   c.setOutputLocalSDP(document.getElementById("local_sdp"));
   c.setOutputRemoteSDP(document.getElementById("remote_sdp"));
   c.createPeerConnection();
   c.createOffer();
}

function OnSet() {
   c.setRemoteSDP();
}
//-->
</script>
</head>
<body>
<div>
1. push createPeer button on caller.html
2. copy local sdp to remote_sdp on caller.html

</div>

<label>local sdp<br>
<textarea id="local_sdp"></textarea>
</label><br>

<label>remote sdp<br>
<textarea id="remote_sdp"></textarea>
</label><br>

<label>start to connect peer <br>
<input type="button" value="createPeer/createOffer" onclick="OnStart();"/>
</label><br>

<label>set remote sdp<br>
<input type="button" value="set remote sdp" onclick="OnSet();"/>
</label><br>


</body>
</html>
